<!DOCTYPE html>
<html lang="en">
<head>

      font-family: sans-serif;

      bottom: 0;
      left: 0;

          intersect: false

        plugins: {
          title: {
            display: true,

          legend: {

            labels: {

        scales: {

          y: {

              text: 'Streams'
